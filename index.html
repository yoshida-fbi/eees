<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECサイトデザイン</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <style>
        /* リセットと基本設定 */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        button {
            cursor: pointer;
            border: none;
            background: none;
            font-family: inherit;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: rgb(255, 255, 255);
        }

        /* サイト幅共通 */
        .container {
            /* 修正1: 最大幅を設定 */
            max-width: 1500px; 
            width: 100%;
            margin: 0 auto;
            /* パディングはレスポンシブで調整 */
            padding: 0 20px;
        }

        /* ヘッダー */
        .header {
            color: #000000;
            padding: 20px 0;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            box-sizing: border-box;
            z-index: 1000;
            background: transparent; /* 背景を透明に */
            border-bottom: none; /* ボーダーを非表示に */
            opacity: 0; /* 最初は完全に透明 */
            visibility: hidden; /* クリックやホバーイベントを無効化 */
            transition: opacity 0.5s ease, visibility 0.5s ease; /* スクロール時のトランジション */
        }

        header.scrolled {
            background:rgba(255, 255, 255, 0.925);
            /* border-bottom: 0.2px solid #74737349; 色や太さは好みに変更OK */
            opacity: 1; /* 不透明にして表示 */
            visibility: visible; /* イベントを有効化 */
        }

        .header-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* 修正2: 幅を100%に変更し、max-widthを追加して中央寄せを維持 */
            width: 100%;
            margin: 0 auto;
            position: relative;
            padding: 0 20px; /* .containerのパディングと同じ値を設定 */
            /* font-weight: bold; */
        }
        .header-left .expire {
            font-size: 14px;
            white-space: nowrap;
            
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .search-box {
            display: flex;
            align-items: center;
            border-radius: 10px;
            overflow: hidden;
            flex-shrink: 0;
            border: 1px solid #acabab;

        }
        .search-box input {
            border: none;
            padding: 8px 12px;
            outline: none;
            font-size: 14px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0) ;
        }
        .search-box button {
            border: none;
            background: transparent;
            cursor: pointer;
            padding: 5px 10px;
            font-size: 16px;
            color: #444;
        }
        .cart-link, .logout-link {
            font-size: 14px;
            transition: 0.3s;
        }
        .cart-link:hover, .logout-link:hover {
            opacity: 0.8;
        }

        /* ハンバーガーメニュー */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
            cursor: pointer;
            z-index: 200;
        }
        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: #000000;
            border-radius: 2px;
            transition: 0.3s;
        }

        /* モバイルメニュー */
        .mobile-menu {
            display: none;
            flex-direction: column;
            background-color: #fff;
            color: #333;
            position: absolute;
            top: 100%;
            right: 0;
            width: 100%;
            box-shadow: 0 4px 10px rgba(189, 23, 23, 0.15);
            padding: 20px;
        }
        .mobile-menu.show {
            display: flex;
        }
        .mobile-menu a  {
            color: #333;
            padding: 12px 0;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }

        .mobile-menu .expire {
            color: #333;
            padding: 12px 0;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }

        .mobile-menu .search-box {
            margin-bottom: 15px;
        }

        /* メインコンテンツ */
        .main-content {
            padding: 0 20px;
            margin-top: 110px; /* ヘッダー高さ分 */
        }

.slider {
    position: relative;
    height: 100vh;
    overflow: hidden;
}

/* スライダーの画像サイズ統一 (親要素を覆い、はみ出しをカット) */
.slider img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transform: scale(1);
    transition: opacity 1.5s ease-in-out, transform 12s ease-in-out;
    z-index: 0;
    will-change: transform, opacity;
}

.slider-img.active {
    opacity: 1;
    transform: scale(1.1);
    z-index: 1;
}

/* 商品の選び方 */
        .guide-area {
            text-align: center;
            margin: 50px 0;
        }
        .guide-box {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            aspect-ratio: 2 / 1;
            background-color: #e6e6e6;
            font-size: 20px;
            font-weight: bold;
        }

        /* 商品セクション */
        .section-title {
            text-align: center;
            font-size: 22px;
            margin: 100px 0 30px;
        }
        .course-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            padding-left: 10px;
            border-left: 5px solid #924646;
        }
        .course-title a {
            color: #924646;
            text-decoration: none;
        }
        .course-title a:hover {
            text-decoration: underline;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
            margin-bottom: 70px;
        }
        .product-card {
            flex: 0 0 calc(25% - 10px);
            text-align: center;
            margin-bottom:10px;
        }
        .product-image {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: #e0e0e0;
            border-radius: 6px;
        }
        .product-name {
            font-size: 16px;
            margin-top: 8px;
            margin-bottom: 10px;
        }

        /* ニュース */
        .news-section {
            margin-top: 20px;
            margin-bottom: 80px;
        }
        .news-title {
            display: inline-block;
            font-size: 24px;
            margin-right: 15px;
        }
        .news-subtitle {
            font-size: 16px;
            color: #888;
        }
        .news-box {
            width: 100%;
            min-height: 150px;
            background-color: #e6e6e6;
            margin-top: 15px;
        }

        /* フッター */
.footer {
    color: #000000;
    /* background-color: #dbd8cc; */
    text-align: center;
    padding: 8% 10px;
    width: 100%;
    border-top:0.5px solid rgb(0, 0, 0);
}
.footer-nav {
    font-size: 14px;
    display: flex; 
    justify-content: center;
    flex-wrap: wrap; 
    margin-bottom: 2%;
    color: #000000;
}
.footer-nav a {
    /* 💡 修正: 縦棒のスペースのためにパディングを確保 */
    padding: 0 30px; 
    position: relative;
    margin: 0; /* 左右のmarginは不要になる */
}

.footer-nav a:not(:last-child)::after {
    content: "|"; /* 縦棒 */
    position: absolute;
    /* 💡 修正1: 基準点をリンクの右端（パディングの右端）に設定 */
    right: 0; 
    top: 50%;
    /* 💡 修正2: 縦棒自体の幅の半分を右に移動させ、さらに高さを中央寄せ */
    transform: translate(50%, -50%); 
    color: #000000;
}

.footer-logo {
    font-weight: bold;
    font-size: 24px;
}
.footerlogo {
    margin-bottom: 2%;
}
small {
    font-size: 14px;
}

        /* レスポンシブ */
        @media (max-width: 1000px) {
             .nav { display: none; }
             .hamburger { display: flex; }
        }
        @media (max-width: 1024px) {
            .product-card { flex: 0 0 calc(33.33% - 10px); }
        }
        @media (max-width: 768px) {
            /* 修正3: 画面幅768px以下で左右の余白を減らす */
            .container, .header-inner {
                padding: 0 10px; 
            }
        }
        @media (max-width: 600px) {
            .product-card { flex: 0 0 calc(50% - 10px); }
        }
        @media (max-width: 480px) {
            /* 画面幅480px以下でさらに余白を減らす */
            .container, .header-inner {
                padding: 0 5px; 
            }
        }
       @media (max-width: 768px) {
    .footer-nav {
        flex-direction: column; 
        gap: 0; 
        align-items: center; 
    }
    
    .footer-nav a {
        /* 💡 縦並びの時の設定 */
        padding: 8px 0; /* 上下のパディングで間隔を確保 */
        width: 100%; 
        max-width: 300px; /* リンクの最大幅を制限して中央に寄せる */
        text-align: center;
        /* 💡 ご要望の「横棒」として下線を追加 */
        border-bottom: 1.5px solid rgba(0, 0, 0, 0.3);
    }

    /* 💡 縦並び時は縦棒を非表示にする最重要設定 */
    .footer-nav a:not(:last-child)::after {
        content: none;
    }
    
    /* 最後のリンクの下線は非表示にする（見た目を整える） */
    .footer-nav a:last-child {
        border-bottom: none;
    }
}
    </style>
</head>

<script>
    // ハンバーガーメニュー
    document.getElementById("hamburger").addEventListener("click", function() {
        document.getElementById("mobileMenu").classList.toggle("show");
    });

    // スライダー
    const heroImages = document.querySelectorAll('.slider-img');
        let currentIndex = 0;

        function changeBackground() {
            // 現在の画像を非アクティブに
            heroImages[currentIndex].classList.remove('active');

            // 次のインデックスを計算（ループ処理）
            currentIndex = (currentIndex + 1) % heroImages.length;

            // 次の画像をアクティブにしてズーム＋フェードイン
            heroImages[currentIndex].classList.add('active');
        }

        setInterval(changeBackground, 8000);

        // 最初の画像を表示
        heroImages[currentIndex].classList.add('active');

    // header 要素を取得
        const header = document.querySelector('header');
        // スクロール時のヘッダー変更処理（1%スクロールしたら実行）
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const viewportHeight = window.innerHeight;

            if (scrollY > viewportHeight * 0.01) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
</script>
